<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Alarm</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Page Background */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading */
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        /* Labels */
        label {
            font-weight: 500;
            text-align: left;
            display: block;
            margin-top: 10px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Alarm List */
        h3 {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        ul li {
            background: #e9ecef;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            font-size: 14px;
        }

        ul li::before {
            content: "‚è∞";
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Medicine Alarm</h2>

        <label for="alarmTime">Select Alarm Time:</label>
        <input type="time" id="alarmTime">
        
        <button onclick="setAlarm()">Set Alarm</button>
        <button onclick="cancelAlarm()">Cancel Alarm</button>

        <h3>Active Alarms:</h3>
        <ul id="alarmList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
