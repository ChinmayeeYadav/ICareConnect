<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <title>SOS Alert</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            flex-direction: column;
        }

        .sos-container {
            text-align: center;
        }

        .sos-button {
            width: 250px;
            height: 250px;
            background-color: red;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            cursor: pointer;
            animation: sosAlert 1s infinite alternate;
        }

        @keyframes sosAlert {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            }
            100% {
                transform: scale(1.2);
                box-shadow: 0 0 30px rgba(255, 0, 0, 1);
            }
        }

        .sos-state {
            margin-top: 60px;
            font-size: 24px;
            font-weight: bold;
        }


        .cancel-button {
            margin-top: 80px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .cancel-button:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>

    <div class="sos-container">   
        <div class="sos-button" onclick="updateSOS()">SOS</div>
        <p class="sos-state">SOS Alert: <span id="sosalert">Untriggered</span></p>
        <button class="cancel-button" onclick="cancelSOS()">Cancel</button>
    </div>
